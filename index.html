<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Top Apps on Google Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .showcase-section {
            padding: 50px 15px;
        }
        .showcase-title {
            font-size: 2.25rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .app-image {
            width: 100%;
            max-width: 420px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            margin: 20px auto;
        }
        .description {
            font-size: 1.1rem;
            color: #555;
            margin-top: 20px;
            line-height: 1.7;
        }
    </style>
</head>
<body>

<div class="container text-center showcase-section">
    <h1 class="showcase-title">Discover Top Apps on Google Play</h1>

    <img src="/logo.png" 
         alt="Mobile Apps Collection" class="app-image">

    <p class="description">
        Explore a wide range of innovative applications designed to elevate your lifestyle.<br>
        From productivity boosters to daily inspirations,<br>
        find apps that are crafted just for your needs.
    </p>
</div>

</body>
</html>
